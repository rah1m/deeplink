<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nar Mobile</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #e60000 0%, #c50000 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      .logo {
        width: 80px;
        height: 80px;
        background: #e60000;
        border-radius: 20px;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        font-weight: bold;
        color: white;
      }

      h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 10px;
      }

      p {
        color: #666;
        margin-bottom: 20px;
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #e60000;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .btn {
        background: #e60000;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
      }

      .btn:hover {
        background: #c50000;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">N</div>
      <h1>Nar Mobile</h1>
      <p id="message">Yönləndirilirsiniz...</p>
      <div class="spinner" id="spinner"></div>
      <button class="btn hidden" id="storeBtn">Tətbiqi Yüklə</button>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
